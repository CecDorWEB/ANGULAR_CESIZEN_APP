<section class="admin_section" *ngIf="user$ | async as user; else notLoggedIn">
  <p>
    Bonjour {{ user.firstname }}, vous êtes sur votre espace administrateur,
    quelle action souhaitez-vous effectuer?
  </p>
  <section class="admin_button">
    <button routerLink="users"><h2>Gérer les utilisateurs</h2></button>
    <button>Gérer les Articles</button>
    <button>Gérer les Tests</button>
  </section>
  <router-outlet></router-outlet>
</section>

<ng-template #notLoggedIn>
  <h1>
    Bienvenue sur l'application Cesizen, désolé vous n'avez pas les droits.
  </h1>
</ng-template>
