<div *ngIf="user$ | async as user; else notLoggedIn">
  <h1>Bienvenue {{ user.firstname }} Chez Cesizen !</h1>
  <h2>Vous êtes à l'accueil du site</h2>
  <p>
    Ici le premier paragraphe du site, avec beaucoup d'informations importantes.
  </p>
  <p class="subtitle">
    Ici le second paragraphe du site, Tout aussi interessant.
  </p>
</div>

<ng-template #notLoggedIn>
  <h1>Bienvenue sur l'application Cesizen, veuillez vous connecter.</h1>
</ng-template>
