<h2>Liste des utilisateurs:</h2>
<div class="userPanel">
  <section class="user_list">
    <article *ngFor="let user of users$ | async">
      <div class="user_infos_container">
        <div class="user_infos">
          <p>Id : {{ user.id }}</p>
          <hr />
          <p>PrÃ©nom : {{ user.firstname }}</p>
          <hr />
          <p>Nom: {{ user.lastname }}</p>
        </div>
        <div class="user_infos">
          <p>Email : {{ user.email }}</p>
          <hr />
          <p>Role : {{ user.type }}</p>
        </div>
        <div class="user_infos">
          <p>
            Date d'inscription :
            {{ user.adhesionDate | date : "dd/MM/yyyy" }}
          </p>
          <hr />
          <p
            [ngStyle]="{ color: user.statut ? 'rgba(0, 163, 136, 1)' : 'red' }"
          >
            Statut : {{ user.statut == true ? "Actif" : "Suspendu" }}
          </p>
        </div>
      </div>
      <div class="admin_user_tools">
        <button
          class="disable"
          [ngStyle]="{
            background: user.statut
              ? 'rgba(244, 195, 0, 1)'
              : 'rgba(0, 163, 136, 1)'
          }"
          (click)="changeUserStatut(user.id, user.statut ?? false)"
        >
          {{ user.statut ? "Suspendre" : "Autoriser" }}
        </button>
        <button class="delete" (click)="deleteUser(user.id)">Supprimer</button>
      </div>
    </article>
  </section>
  <section class="addNewUser">
    <button (click)="toggleRegister()">Ajouter un nouveau Membre</button>
    <app-register *ngIf="showRegister"></app-register>
  </section>
</div>
